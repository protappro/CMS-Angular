
<header class="page-header">
  <nav class="navbar navbar-expand-lg isnav container">
    <a class="navbar-brand" href="/">
     <img src="/assets/img/logo.svg" width="300px"/>
    </a>
    <div class="trigger-menu-wrapper">
      <button class="trigger-menu">
        <span id="nav-icon3"
          ><span></span><span></span><span></span><span></span
        ></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
      <div class="ml-auto main-navbar-content">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">HOME</a>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about-us']" routerLinkActive="active">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/services']" routerLinkActive="active">SERVICE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contact-us']" routerLinkActive="active">CONTACT US</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="header-search">
          <a href="/login/" class="btn-comm effect-1" *ngIf="!isLoggedIn">
            LOGIN
          </a>
          
          <a (click)="logout()" class="btn-comm effect-red" *ngIf="isLoggedIn">            
            LOGOUT
          </a>
        </li>
      </ul>
    </div>
  </nav>
